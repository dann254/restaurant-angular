<div class="row px-5">
  <div class="col-12">
    <h4>Reviews</h4>
    <hr>
    <div *ngIf="reviews.length >= 0; else noReviews">
      <div *ngFor="let review of reviews;">
        <div class="row">
          <div class="col text-bold">
            Anonymous
          </div>
          <div class="col-12">
            <div class="text-small text-info">{{review.rating}}.0 <i class="fa fa-star"></i> â€¢ Reviewed on {{reviewDate(review.created)}}</div>
            <div class="py-1 px-1 px-md-5 text-secondary comment-container">
              {{review.review}}
            </div>
          </div>
        </div>
        <hr>
      </div>
    </div>
    <ng-template #noReviews>
      <div class="card card-inactive">
        <div class="card-body text-center">
          <!-- Title -->
          <h5 class="mt-0 text-muted">
            No Reviews Yet
          </h5>
        </div>
      </div>
    </ng-template>
  </div>
</div>
