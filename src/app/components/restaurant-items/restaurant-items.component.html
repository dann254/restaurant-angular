<div class="row justify-content-center">
  <div class="col-12 col-md-10">
    <app-restaurant-item
      *ngFor="let restaurant of restaurants; index as pos"
      [restaurant]= "restaurant"
      [imgSelector]= "current"
      [pos]= "pos">
    </app-restaurant-item>
    <app-restaurant-paginator
      [pageCount]= "pageCount"
      [current]= "current"
      (newDestination)="newDestination($event)"
      >
    </app-restaurant-paginator>
  </div>
</div>
